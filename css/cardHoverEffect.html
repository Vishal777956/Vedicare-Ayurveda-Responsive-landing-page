<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Hover Effect</title>

  <style>
    body {
      margin: 40px;
    }

  img{
    width: 100%;
  }
    
    

   

    .card{
      margin: 13px;
    display: inline-block;
      height: 250px;
      width: 250px;
      border-radius: 5%;
      box-shadow: 2px 4px 8px black;

    }
    .card:hover {
      transition: 1s;
      box-shadow: 4px 8px 10px black;
    }
    .desc {
      text-transform: capitalize;
     
    }

   
  </style>







</head>

<body>


    <div class="card">
      <img src="https://t4.ftcdn.net/jpg/12/87/26/25/240_F_1287262559_E96rjT2X7Q3DlgBIqIw1ZnfpiPWwnLnt.jpg" alt="man image">
      <div class="desc">
        <h3>rahul kumar</h3>
        <p>data analyst</p>
      </div>
    </div>


    <div class="card">
      <img src="https://t4.ftcdn.net/jpg/12/87/26/25/240_F_1287262559_E96rjT2X7Q3DlgBIqIw1ZnfpiPWwnLnt.jpg" >
      <div class="desc">
        <h3>Neha Sharma</h3>
        <p>software engineer</p>
      </div>
    </div>

</body>

</html>
