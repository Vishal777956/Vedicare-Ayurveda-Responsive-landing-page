<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="black">
    <caption>Food menu</caption>

    <thead>
      <tr>
        <th rowspan="2">item</th>
        <th colspan="2">price</th>
      </tr>

      <tr>
        <th>inr</th>
        <th>usd</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>frooti</td>
        <td>10</td>
        <td>0.14</td>
      </tr>

      <tr>
        <td>samosa</td>
        <td>12</td>
        <td>0.22</td>
      </tr>
      <tr>
        <td>chips</td>
        <td>20</td>
        <td>0.25</td>
      </tr>

    </tbody>

  </table>
</body>

</html>
